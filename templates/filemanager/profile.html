{% extends 'base/base.html' %}

{% block title %}Профиль{% endblock title %}
{% block breadcrumb %}
    <div>
        <h1><i class="app-menu__icon fa fa-cog"></i>Редактировать профиль</h1>
    </div>
{% endblock breadcrumb %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock content %}
